    <header class="cabecera">

    <div>

                    </div>
                </p>
            </div>
        </form>

       <form>
           <div class="botones">
                <button id="agregar" class="btn btn-default">Agregar pregunta</button>
           </div>
       </form> 
    </div>

    <div>
    <form>
        <div class="contenido">
            <p>
                <input type="text" style="width:400px;height:20px" name="pregunta" class="form-control" id="titupregunta" placeholder="Pregunta sin título" required>

                <select name="select" id="select" onchange="seleccionar();">
                    <option id="op1" value="abierta">Pregunta abierta</option>
                    <option id="op2" value="opcionMultiple">Opción múltiple</option>
                </select>
                
                <span id="Seleccionado"></span>

            <div class="preguntamulti">
                <p>
                    <input type="radio" id="radio1" name="radio" value="Opcion1"> Opción 1<br>
                    <input type="radio" id="radio2" name="radio" value="Opcion2"> Opción 2<br>
                    <input type="radio" id="radio3" name="radio" value="opcion3"> Opción 3 <br>
                </p>
                
            </div>
            <div class="preguntaabierta">
                <p>
                    <input type="text" style="width:370px;height:20px" name="respAbierta" class="form-control" id="respAbierta" placeholder="Escribe aquí la respuesta" required>
                </p>
            </div>
        </div>

     <div class="contenido">
            <p>
                <input type="text" style="width:370px;height:20px" name="pregunta" class="form-control" id="titupregunta" placeholder="Pregunta sin título" required>
                <select name="select" id="select">
                    <option value="value1">Pregunta abierta</option>
                    <option value="value2" selected>Opción múltiple</option>
                </select>
            </p>
           
        </div>

        <div class="botones">

        </div>
