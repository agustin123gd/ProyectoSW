<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Cuestionario</title>
    <link rel="stylesheet" type="text/css" href="newCuest.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap " rel = " stylesheet">

</head>
<body>

    <header class="cabecera">
        <h1>Crear cuestionario</h1>
    <header>
    
    <div>
        <form name="titulos">
            <div class="titulo">
                <input type="text" style="width:600px;height:60px" name="nomCues" class="form-control" id="nombrecues" placeholder="Título del cuestionario" required>
                <p>
                <input type="text" style="width:600px;height:20px" name="desCues" class="form-control" id="descripcues" placeholder="Descripción del cuestionario" required>
                </p>
            </div>
        </form>

       <form>
        <div class="botones" id="btnAgregarMayor1">
            <button id="btnAgregar1" type="button" onclick="añadirPregunta()">Agregar Pregunta</button>
        </div>
       </form> 
    </div>

    <div>
    <form name="fpreguntas">
        <div class="contenido" id="principal">
            <p>
                <input type="text" style="width:400px;height:20px" name="pregunta" class="form-control" id="titupregunta" placeholder="Pregunta sin título" required>
                <div class="preguntaa">
                    <input type="radio" name="pregunta" id="RadioAbierta" onclick="PreguntaAbierta()" checked> Abierta
                    <input type="radio" name="pregunta" id="RadioCerrada" onclick="PreguntaCerrada()"> Opción Multiple
                </div>

            <div class="preguntamulti" id = "preguntacerrada" style="display:none;">
                <p> <input type="text" id="resp1" name="resp" placeholder="Escribe la opcion 1"> </p>
                <p><input type="text" id="resp2" name="resp" placeholder="Escribe la opcion 2"> </p>
                <p><input type="text" id="resp3" name="resp" placeholder="Escribe la opcion 3"> </p>  
            </div>
            <div class="preguntaabierta" id = "preguntaabierta" style="display:none;">
                <p>
                    <input type="text" style="width:400px;height:20px" name="respAbierta" class="form-control" id="respAbierta" placeholder="Escribe aquí la respuesta" required>
                </p>
            </div>
            </p>
        </div>

        <div id="ejemplo" class="ejemplo"></div>

     <form>
        <div class="botones">
            <!-- <button type="button" id="enviar" class="btn btn-primary btn-lg"> Enviar </button> -->
            <input type="submit" id="enviar" value="Enviar" class="botones">
        </div>
        </div>
    </div>
    <script src="crearC2.js"></script>
    </form>
  
</body>
